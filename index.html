<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exo-Montre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>

<body>



  <div class=" text-center p-5">
    <div class="row tout align-items-center">
      
      <div class="col orange">

      </div>

      <div class="col pub">
        <div class="card">
          <div class="card-body">
            <div class="container text-center ">
              <div class="row align-items-center">
                <div class="col simple text-start">
                  <h2>Simple Gray</h2>
                  $99.99 <br>
                  <div class="stars">
                    <i class="star stargrey fas fa-star" data-index="0"></i>
                    <i class="star stargrey fas fa-star" data-index="1"></i>
                    <i class="star stargrey fas fa-star" data-index="2"></i>
                    <i class="star stargrey fas fa-star" data-index="3"></i>
                    <i class="star stargrey fas fa-star" data-index="4"></i>
                  </div>
                </div>
                <div class="col montre">
                  <img src="./montre.png" alt="montre">
                </div>
                <div class="col shop ">
                  <p class="lorem p-2"> Lorem ipsum dolor sit amet consectetur adipisicing elit voluptatibus.
                  </p>
                  Quantity <br>
                  <form id='myform' method='POST' class='quantity' action='#'>
                    <input type='button' value='<' class='qtyminus minus' field='quantity' />
                    <input type='text' name='quantity' value='0' class='qty' />
                    <input type='button' value='>' class='qtyplus plus' field='quantity' />
                  </form>
                  <br>
                  <button class="cart">ADD TO CART</button>
                 



                </div>
              </div>
            </div>
          </div>
        </div>



      </div>

      <div class="col">

      </div>
    </div>
  </div>
  </div>







  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
